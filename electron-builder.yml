appId: com.wawisync.app
productName: WAWISync
copyright: Copyright Â© 2025

directories:
  buildResources: build
  output: dist

files:
  - "out/**/*"
  - "electron/**/*"
  - "package.json"
  - "node_modules/**/*"
  - "!node_modules/.cache"

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.business

linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Office

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

